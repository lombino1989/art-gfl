<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Studio d'Arte - Galleria Online</title>
    <meta name="description" content="Galleria d'arte online con opere originali dell'artista. Quadri e dipinti a olio disponibili per l'acquisto.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Stili CSS -->
    <style>
        body {
            background: linear-gradient(rgba(26, 26, 26, 0.85), rgba(26, 26, 26, 0.85)),
                        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            background: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .title, .subtitle {
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .title {
            font-size: 3em;
            color: #FFCC00;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 2em;
            color: #FFCC00;
            animation: fadeIn 2.5s ease-in-out;
        }

        .gallery-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 3px solid rgba(255, 204, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: zoom-in;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.2);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FFCC00;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #FFD700;
            transform: translateY(-5px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #FFCC00;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.5);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFCC00;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Stili per la sezione contatti */
        .contact {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .contact p {
            margin: 10px 0;
        }

        .contact a {
            color: #FFCC00;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Studio D'arte G.F.L</h1>
            <h2 class="subtitle">Galleria d'Arte</h2>
        </header>

        <section class="gallery">
            <h3>Le mie opere</h3>
            <div class="gallery-grid">
                <img src="dipinti giulio/1.jpg" alt="Dipinto 1" class="gallery-image">
		<img src="dipinti giulio/2.jpg" alt="Dipinto 2" class="gallery-image">
 		<img src="dipinti giulio/3.jpg" alt="Dipinto 3" class="gallery-image">		
                <img src="dipinti giulio/4.jpg" alt="Dipinto 4" class="gallery-image">
                <img src="dipinti giulio/5.jpg" alt="Dipinto 5" class="gallery-image">
</div>
        </section>

        <section class="contact">
            <h3>Contatti</h3>
            <p>Per informazioni e acquisti:</p>
            <p>WhatsApp: <a href="https://wa.me/393803899860" target="_blank">+39 3803899860</a></p>
            <a href="#" class="cta-button">Visualizza opere disponibili</a>
            <p><a href="admin.html" style="color: #FFCC00;">Admin</a></p>
            <p><a href="upload.html" style="color: #FFCC00;">Gestione Galleria</a></p>
        </section>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Immagine ingrandita">
    </div>

    <!-- Script per il lightbox -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-lightbox');

        document.querySelectorAll('.gallery-image').forEach(image => {
            image.addEventListener('click', e => {
                lightbox.style.display = 'block';
                lightboxImg.src = e.target.src;
            });
        });

        lightbox.addEventListener('click', e => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
