<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Studio d'Arte G.F.L - Galleria Online</title>
    <meta name="description" content="Galleria d'arte online con opere originali dell'artista. Quadri e dipinti disponibili per l'acquisto.">
    
    <!-- Stili CSS -->
    <style>
        body {
            background: #ffffff;
            color: #000080;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            color: #000080;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 20px 0;
        }

        .subtitle {
            color: #8A0035;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 20px 0;
        }

        .artist-name {
            color: #800000;
            font-family: "Ink Free", cursive;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }

        .streaming-title {
            color: #C9620E;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 15px 0;
        }

        .streaming-description {
            color: #C9620E;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            max-width: 800px;
            margin: 15px auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .gallery-item {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: none;
            transition: transform 0.2s ease;
        }

        .gallery-image:hover {
            transform: scale(1.02);
        }

        .image-caption {
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 10px 0;
            font-size: 16px;
        }

        .contact {
            margin-top: 30px;
            padding: 20px;
        }

        .contact a {
            color: #000080;
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact a:hover {
            color: #8A0035;
        }

        .cookie-policy {
            background-color: #FFCC00;
            padding: 10px;
            margin: 20px 0;
        }

        .cookie-policy a {
            color: #111111;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-decoration: none;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #000080;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        .webcam-section {
            margin: 40px auto;
            max-width: 1000px;
            text-align: center;
        }

        .webcam-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .webcam-frame {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .webcam-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(110%) contrast(105%);
        }

        .webcam-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 0, 0, 0.05) 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .skyline-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 120px;
            height: auto;
            z-index: 2;
        }

        .webcam-placeholder {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .webcam-text {
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .webcam-stats {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .viewers-count, .total-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .viewers-count i {
            color: #ff0000;
        }

        #currentViewers, #totalViews {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Studio D'arte G.F.L</h1>
            <h2 class="subtitle">Paesaggi e Ritratti</h2>
        </header>

        <section class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="dipinti giulio/1.jpg" alt="Dipinto 1" class="gallery-image">
                    <p class="image-caption">Opera #1</p>
                </div>
                <div class="gallery-item">
                    <img src="dipinti giulio/2.jpg" alt="Dipinto 2" class="gallery-image">
                    <p class="image-caption">Opera #2</p>
                </div>
                <div class="gallery-item">
                    <img src="dipinti giulio/3.jpg" alt="Dipinto 3" class="gallery-image">
                    <p class="image-caption">Opera #3</p>
                </div>
                <div class="gallery-item">
                    <img src="dipinti giulio/4.jpg" alt="Dipinto 4" class="gallery-image">
                    <p class="image-caption">Opera #4</p>
                </div>
                <div class="gallery-item">
                    <img src="dipinti giulio/5.jpg" alt="Dipinto 5" class="gallery-image">
                    <p class="image-caption">Opera #5</p>
                </div>
                </section>

        <section class="contact">
            <h2>Contatti</h2>
            <p>Per informazioni e acquisti:</p>
            <p>WhatsApp: <a href="https://wa.me/393803899860" target="_blank">+39 380 389 9860</a></p>
        </section>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Immagine ingrandita">
    </div>

    <!-- Script per il lightbox -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.gallery-image');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeLightbox = document.querySelector('.close-lightbox');

            images.forEach(image => {
                image.addEventListener('click', () => {
                    lightbox.style.display = 'block';
                    lightboxImg.src = image.src;
                });
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target !== lightboxImg) {
                    lightbox.style.display = 'none';
                }
            });

            closeLightbox.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });
        });
    </script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Script to update viewers randomly -->
    <script>
        function updateViewers() {
            const currentViewersElement = document.getElementById('currentViewers');
            const totalViewsElement = document.getElementById('totalViews');
            
            // Get saved total views from localStorage or start from 0
            let totalViews = parseInt(localStorage.getItem('totalViews')) || 0;
            totalViewsElement.textContent = totalViews;
            
            setInterval(() => {
                // Random number between 0 and 15 viewers
                const newViewers = Math.floor(Math.random() * 16);
                currentViewersElement.textContent = newViewers;
                
                // Increment total views occasionally
                if (Math.random() > 0.7) { // 30% chance to increment
                    totalViews++;
                    totalViewsElement.textContent = totalViews;
                    // Save to localStorage
                    localStorage.setItem('totalViews', totalViews.toString());
                }
            }, 3000); // Update every 3 seconds
        }

        // Start updating viewers when page loads
        document.addEventListener('DOMContentLoaded', updateViewers);
    </script>
</body>
</html>
