<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Studio d'Arte - Galleria Online</title>
    <meta name="description" content="Galleria d'arte online con opere originali dell'artista. Quadri e dipinti a olio disponibili per l'acquisto.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Stili CSS -->
    <style>
        body {
            background: linear-gradient(rgba(26, 26, 26, 0.85), rgba(26, 26, 26, 0.85)),
                        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            background: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .title, .subtitle {
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .title {
            font-size: 3em;
            color: #FFCC00;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 2em;
            color: #FFCC00;
        }

        .gallery-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 3px solid rgba(255, 204, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fake-webcam {
            width: 100%;
            height: auto;
            display: block;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FFCC00;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #FFD700;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.2);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #FFCC00;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.5);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFCC00;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Aggiungiamo un indicatore di cliccabilit√† alle immagini della galleria */
        .gallery-image {
            cursor: zoom-in;
        }

        .skyline-webcam-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .skyline-header {
            position: relative;
        }

        .skyline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .skyline-logo {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .live-badge {
            background: #ff0000;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .skyline-footer {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }

        .viewers {
            color: #aaa;
        }

        .stats-container {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 14px;
        }

        .stat-box {
            background: rgba(51, 51, 51, 0.8);
            padding: 8px 15px;
            border-radius: 5px;
            color: #fff;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .stat-label {
            color: #FFCC00;
            margin-right: 8px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Aggiungiamo stili per l'ambientazione studio */
        .studio-environment {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            background: url('https://i.imgur.com/XYZ123.jpg') no-repeat center center; /* Sostituisci con l'URL di un'immagine di studio */
            background-size: cover;
            padding: 40px;
            border-radius: 8px;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }

        .easel-container {
            position: relative;
            padding: 20px;
            background: linear-gradient(45deg, #4a3c2d, #2d241b);
            border-radius: 5px;
        }

        .easel-frame {
            position: absolute;
            top: -20px;
            left: -15px;
            right: -15px;
            bottom: -40px;
            border: 15px solid #5c4a35;
            border-bottom: 40px solid #4a3c2d;
            border-radius: 5px;
            transform: perspective(1000px) rotateX(5deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .studio-props {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Studio D'arte G.F.L</h1>
            <h2 class="subtitle">Galleria d'Arte</h2>
        </header>

        <section class="gallery">
            <h3>Le mie opere</h3>
            <div class="gallery-grid">
                <img src="dipinti giulio/1.jpg" alt="Dipinto 1" class="gallery-image">
                <img src="dipinti giulio/2.jpg" alt="Dipinto 2" class="gallery-image">
                <img src="dipinti giulio/3.jpg" alt="Dipinto 3" class="gallery-image">
                <img src="dipinti giulio/4.jpg" alt="Dipinto 4" class="gallery-image">
                <img src="dipinti giulio/5.jpg" alt="Dipinto 4" class="gallery-image">
                
            </div>
        </section>

        <section class="contact">
            <h3>Contatti</h3>
            <p>Per informazioni e acquisti:</p>
            <p>WhatsApp: +39 3803899860</p>
            <a href="#" class="cta-button">Visualizza opere disponibili</a>
            <p><a href="admin.html" style="color: #333;">Admin</a></p>
            <p><a href="upload.html" style="color: #333;">Gestione Galleria</a></p>
        </section>
    </div>

    <!-- Aggiungiamo il lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Immagine ingrandita">
    </div>

    <!-- Aggiungiamo lo script per il lightbox -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-lightbox');

        // Aggiungiamo il click listener a tutte le immagini della galleria
        document.querySelectorAll('.gallery-image').forEach(image => {
            image.addEventListener('click', e => {
                lightbox.style.display = 'block';
                lightboxImg.src = e.target.src;
            });
        });

        // Chiudiamo il lightbox quando si clicca fuori dall'immagine o sul pulsante di chiusura
        lightbox.addEventListener('click', e => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Chiudiamo il lightbox con il tasto ESC
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                lightbox.style.display = 'none';
            }
        });

        // Gestione contatori e statistiche
        const hitCounter = document.getElementById('hit-counter');

        // Incrementa il contatore hit
        let hits = parseInt(localStorage.getItem('hits') || '0');
        hits++;
        localStorage.setItem('hits', hits);
        hitCounter.textContent = hits;

        // Gestione spettatori live con numeri pi√π realistici
        const viewerCount = document.getElementById('viewer-count');
        let viewers = Math.floor(Math.random() * 5) + 12; // Inizia con 12-16 spettatori
        
        function updateViewerText() {
            const suffix = viewers === 1 ? 'spettatore' : 'spettatori';
            viewerCount.textContent = viewers;
            viewerCount.parentElement.textContent = `üë• ${viewers} ${suffix}`;
        }

        // Aggiorna il numero di spettatori
        setInterval(() => {
            // Mantieni tra 12 e 25 spettatori per un'opera di qualit√†
            const minViewers = 12;
            const maxViewers = 25;
            if (Math.random() < 0.5) {
                // Cambia di 1-3 spettatori alla volta
                const change = Math.floor(Math.random() * 3) + 1;
                viewers = Math.max(minViewers, 
                    Math.min(maxViewers, 
                        viewers + (Math.random() < 0.6 ? change : -change)
                    )
                );
                updateViewerText();
            }
        }, 8000); // Aggiorna ogni 8 secondi

        // Funzione per controllare gli aggiornamenti dell'opera live
        function checkLiveOperaUpdates() {
            const currentLiveOpera = document.getElementById('liveOpera').src;
            const savedLiveOpera = localStorage.getItem('currentLiveOpera');
            
            if (savedLiveOpera && !currentLiveOpera.includes(savedLiveOpera)) {
                document.getElementById('liveOpera').src = savedLiveOpera;
            }
        }

        // Controlla gli aggiornamenti ogni 5 secondi
        setInterval(checkLiveOperaUpdates, 5000);

        // Controlla anche quando la pagina torna in primo piano
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkLiveOperaUpdates();
            }
        });

        // Carica l'opera live all'avvio
        window.addEventListener('load', checkLiveOperaUpdates);
    </script>
</body>
</html>
