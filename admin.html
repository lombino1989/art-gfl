<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Admin - Studio D'arte G.F.L</title>
    <style>
        body {
            background: linear-gradient(rgba(26, 26, 26, 0.85), rgba(26, 26, 26, 0.85)),
                        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(51, 51, 51, 0.9);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(68, 68, 68, 0.8);
            border-radius: 5px;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        h2 {
            color: #FFCC00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px 0;
        }

        button {
            background: linear-gradient(to bottom right, #FFCC00, #FFA500);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to bottom right, #FFD700, #FFC500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }

        .opere-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .opera-item {
            background: rgba(85, 85, 85, 0.8);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .opera-item img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }

        .opera-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 10px;
        }

        .delete-btn {
            background: linear-gradient(to bottom right, #ff4444, #cc0000);
        }

        .delete-btn:hover {
            background: linear-gradient(to bottom right, #ff6666, #ff0000);
        }

        .live-select {
            background: linear-gradient(to bottom right, #4CAF50, #45a049);
        }

        .live-select:hover {
            background: linear-gradient(to bottom right, #45a049, #3d8b40);
        }

        /* Effetto vetro smerigliato per i form */
        .login-form, .upload-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        /* Stile per gli input */
        input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 204, 0, 0.3);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFCC00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        /* Stile per il selettore live */
        select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .opera-select-item {
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .opera-select-item:hover {
            transform: scale(1.05);
            border-color: #FFCC00;
        }

        .opera-select-item.selected {
            border-color: #FFCC00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }

        .live-preview {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .live-selection h3 {
            color: #FFCC00;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="login-form" id="loginForm">
            <h2>Accesso Amministratore</h2>
            <input type="password" id="adminPassword" placeholder="Password">
            <button onclick="checkPassword()">Accedi</button>
        </div>

        <div class="admin-content" id="adminContent" style="display: none;">
            <div class="admin-section">
                <h2>Carica Nuova Opera</h2>
                <form class="upload-form" id="uploadForm">
                    <input type="file" accept="image/*" required>
                    <input type="text" placeholder="Titolo dell'opera" required>
                    <button type="submit">Carica Opera</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Gestione Opere</h2>
                <div class="opere-list">
                    <!-- Le opere verranno caricate qui dinamicamente -->
                </div>
            </div>

            <div class="admin-section">
                <h2>Opera in Live</h2>
                <div class="live-preview">
                    <h3>Opera Attualmente in Live:</h3>
                    <img id="currentLiveImage" src="dipinti giulio/1.jpg" alt="Opera in live" 
                         style="max-width: 300px; margin: 10px 0; border: 3px solid #FFCC00;">
                </div>
                <div class="live-selection">
                    <h3>Seleziona Opera da Mostrare:</h3>
                    <div class="opere-grid" id="liveSelectionGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 15px;">
                        <div class="opera-select-item" onclick="selectLiveOpera('dipinti giulio/1.jpg')" style="cursor: pointer; transition: transform 0.3s;">
                            <img src="dipinti giulio/1.jpg" alt="Opera 1" style="width: 100%; border: 2px solid transparent;">
                        </div>
                        <div class="opera-select-item" onclick="selectLiveOpera('dipinti giulio/2.jpg')">
                            <img src="dipinti giulio/2.jpg" alt="Opera 2" style="width: 100%; border: 2px solid transparent;">
                        </div>
                        <div class="opera-select-item" onclick="selectLiveOpera('dipinti giulio/3.jpg')">
                            <img src="dipinti giulio/3.jpg" alt="Opera 3" style="width: 100%; border: 2px solid transparent;">
                        </div>
                        <div class="opera-select-item" onclick="selectLiveOpera('dipinti giulio/4.jpg')">
                            <img src="dipinti giulio/4.jpg" alt="Opera 4" style="width: 100%; border: 2px solid transparent;">
                        </div>
                        <div class="opera-select-item" onclick="selectLiveOpera('dipinti giulio/5.jpg')">
                            <img src="dipinti giulio/5.jpg" alt="Opera 5" style="width: 100%; border: 2px solid transparent;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h2>Gestione Contenuti</h2>
                <a href="upload.html" class="admin-button">Gestione Galleria</a>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'POlonia1@@'; // Password impostata come richiesto

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadOpere();
            } else {
                alert('Password non corretta! Accesso negato.');
            }
        }

        // Protezione aggiuntiva: reindirizza alla home se si tenta di accedere direttamente al contenuto
        if (localStorage.getItem('adminAuthenticated') !== 'true') {
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Aggiungiamo la gestione del form con il tasto Invio
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                checkPassword();
            }
        });

        function loadOpere() {
            // Qui andrebbe implementata la logica per caricare le opere dal server
            // Per ora mostreremo solo un esempio
            const opereList = document.querySelector('.opere-list');
            opereList.innerHTML = `
                <div class="opera-item">
                    <img src="dipinti giulio/1.jpg" alt="Opera 1">
                    <div class="controls">
                        <button class="delete-btn" onclick="deleteOpera(1)">Elimina</button>
                    </div>
                </div>
            `;
        }

        function deleteOpera(id) {
            if (confirm('Sei sicuro di voler eliminare questa opera?')) {
                // Qui andrebbe implementata la logica per eliminare l'opera
                alert('Opera eliminata');
            }
        }

        function selectLiveOpera(imagePath) {
            // Aggiorna l'immagine live
            document.getElementById('currentLiveImage').src = imagePath;
            
            // Aggiorna lo stile dell'elemento selezionato
            document.querySelectorAll('.opera-select-item').forEach(item => {
                item.classList.remove('selected');
                if (item.querySelector('img').src.includes(imagePath)) {
                    item.classList.add('selected');
                }
            });

            // Salva la selezione nel localStorage
            localStorage.setItem('currentLiveOpera', imagePath);
            
            // Aggiorna anche l'immagine nella home page
            updateLiveOperaOnHome(imagePath);
        }

        function updateLiveOperaOnHome(imagePath) {
            // Trova l'immagine della webcam nella home e aggiornala
            const fakeWebcam = document.querySelector('.fake-webcam');
            if (fakeWebcam) {
                fakeWebcam.src = imagePath;
            }
        }

        // Carica l'opera live salvata al caricamento della pagina
        window.addEventListener('load', function() {
            const savedLiveOpera = localStorage.getItem('currentLiveOpera');
            if (savedLiveOpera) {
                selectLiveOpera(savedLiveOpera);
            }
        });
    </script>
</body>
</html>
